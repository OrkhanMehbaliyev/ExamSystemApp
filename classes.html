<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/classes-style.css" />
  </head>
  <body>
    <div class="container" style="height: 80vh">
      <!-- Creation part -->
      <div class="row mt-5 h-100">
        <div class="col-6 border border-warning">
          <div class="col-12 h-100">
            <div class="row">
              <div class="col-12 text-center">
                <h4 class="mt-4">Create Class</h4>
              </div>
            </div>
            <div class="row" style="height: 70%">
              <div
                class="col-12 d-flex align-items-center justify-content-center mt-4"
              >
                <form class="mt-4" style="width: 70%">
                  <div class="mb-3">
                    <label for="txtClassName" class="form-label"
                      >Class Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Class Name"
                      aria-label="className"
                      id="txtClassName"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="createClassInputPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="createClassInputPassword"
                      placeholder="Password"
                    />
                  </div>

                  <div class="row">
                    <div class="col-12 text-center">
                      <button
                        type="button"
                        class="btn btn-outline-warning"
                        id="btnCreateClass"
                      >
                        Create
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Moderation part -->
        <div class="col-6 border border-warning border-start-0">
          <div class="col-12 overflow-x-hidden overflow-y-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h4 class="mt-4">Moderate Classes</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-12" style="max-height: 517px">
                <table
                  class="table table-striped table-hover table-bordered mt-4"
                  id="tblClasses"
                >
                  <thead class="table-warning text-center">
                    <tr>
                      <th colspan="2"></th>
                      <th>Name</th>
                      <th colspan="1"></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container-fluid py-2 mb-3 position-absolute bottom-0 text-center"
    >
      <div class="row mx-0 px-0">
        <div class="col-12">
          <h4 class="d-inline me-3" id="currentUserNameHeading"></h4>
          <button type="button" id="btnLogOut" class="btn btn-outline-warning">
            Log Out
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="classEditModal"
      tabindex="-1"
      aria-labelledby="classEditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <input type="hidden" id="hfClassId" value="" />
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="classEditModalLabel">Classes</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mx-0 mt-3">
              <div class="col-6">
                <label for="txtClassEditName">Class Name:</label>
              </div>
              <div class="col-6">
                <input type="text" class="form-control" id="txtClassEditName" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-warning"
              id="btnClassSave"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-dismiss="modal"
              id="btnClassModalClose"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal 2-->
    <div
      class="modal fade"
      id="classJoinModal"
      tabindex="-1"
      aria-labelledby="classJoinModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <input type="hidden" id="hfClassJoinId" value="" />
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="classJoinModalLabel">
              Join Class
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mx-0 mt-3">
              <div class="col-6">Class name:</div>
              <div class="col-6" id="setClassNameField"></div>
            </div>

            <div class="row mx-0 mt-3">
              <div class="col-6">
                <label for="joinClassPassword">Password:</label>
              </div>
              <div class="col-6">
                <input
                  type="password"
                  class="form-control"
                  id="joinClassPassword"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-warning"
              id="btnClassModalJoin"
            >
              Join
            </button>
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-dismiss="modal"
              id="btnClassJoinModalClose"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <a href="" id="switchAnchorToModeratorPage"></a>
    <a href="" id="logOutAnchor"></a>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/classes-script.js"></script>
  </body>
</html>
