<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moderator Panel</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/panel-style.css" />
  </head>
  <body>
    <!-- Stepper -->
    <div class="md-stepper-horizontal orange">
      <div class="md-step" id="step-1">
        <div class="md-step-circle"><span>1</span></div>
        <div class="md-step-title">Subjects</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
      </div>
      <div class="md-step" id="step-2">
        <div class="md-step-circle"><span>2</span></div>
        <div class="md-step-title">Questions</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
      </div>
      <div class="md-step" id="step-3">
        <div class="md-step-circle"><span>3</span></div>
        <div class="md-step-title">Answers</div>
        <div class="md-step-bar-left"></div>
        <div class="md-step-bar-right"></div>
      </div>
    </div>

    <div class="screens">
      <!-- Screen 1 - subjects -->
      <div class="screen" id="screen-1">
        <div class="container mt-4 overflow-y-auto" style="height: 70vh">
          <div class="row mx-0">
            <div class="col-12 text-center">
              <h3>Subjects</h3>
            </div>
          </div>
          <div class="row mx-0 mt-4 border-bottom border-1">
            <div class="col-3 d-grid mb-3">
              <button
                class="btn btn-outline-warning"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#subjectAddEditModal"
                id="btnSubjectAdd"
              >
                Add
              </button>
            </div>
            <div class="col-3 offset-6">
              <input
                type="text"
                id="txtSubjectSearch"
                class="form-control"
                placeholder="Search..."
              />
            </div>
          </div>
          <div class="row mt-4 mx-0">
            <div class="col-12">
              <table
                class="table table-striped table-hover table-bordered"
                id="tblSubject"
              >
                <thead class="table-warning text-center">
                  <tr>
                    <th colspan="2"></th>
                    <th>ID</th>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Screen 2 - questions -->
      <div class="screen" id="screen-2">
        <div class="container mt-4 overflow-y-auto" style="height: 70vh">
          <div class="row mx-0">
            <div class="col-12 text-center">
              <h3>Questions</h3>
            </div>
          </div>
          <div class="row mx-0 mt-4 border-bottom border-1">
            <div class="col-3 d-grid mb-3">
              <button
                class="btn btn-outline-warning"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#questionAddEditModal"
                id="btnQuestionAdd"
              >
                Add
              </button>
            </div>
            <div class="col-3 offset-6">
              <input
                type="text"
                id="txtQuestionSearch"
                class="form-control"
                placeholder="Search..."
              />
            </div>
          </div>
          <div class="row mt-4 mx-0">
            <div class="col-12">
              <table
                class="table table-striped table-hover table-bordered"
                id="tblQuestion"
              >
                <thead class="table-warning text-center">
                  <tr>
                    <th colspan="2"></th>
                    <th>ID</th>
                    <th>Question Text</th>
                    <th>Subject Name</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Screen 3 - answers -->
      <div class="screen" id="screen-3">
        <div class="container mt-3 overflow-y-auto" style="height: 70vh">
          <div class="row mx-0">
            <div class="col-12 text-center">
              <h3>Answers</h3>
            </div>
          </div>
          <div class="row answer-card mx-0 mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Current User -->
    <div
      class="container-fluid py-2 mb-3 position-absolute bottom-0 text-center"
    >
      <div class="row mx-0 px-0">
        <div class="col-12">
          <h4 class="d-inline me-3" id="currentUserNameHeading"></h4>
          <h4 class="d-inline me-3">|</h4>
          <h4 class="d-inline me-3" id="currentClassNameHeading"></h4>
          <button type="button" id="btnLogOut" class="btn btn-outline-warning">
            Log Out
          </button>
        </div>
      </div>
    </div>

    <!-- Modal for subject-->
    <div
      class="modal fade"
      id="subjectAddEditModal"
      tabindex="-1"
      aria-labelledby="subjectAddEditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <input type="hidden" id="hfSubjectId" />
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="subjectAddEditModalLabel">
              Subjects
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mx-0 mt-3">
              <div class="col-6">
                <label for="txtSubjectName">Subject Name:</label>
              </div>
              <div class="col-6">
                <input type="text" class="form-control" id="txtSubjectName" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-warning"
              id="btnSubjectSave"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-dismiss="modal"
              id="btnSubjectModalClose"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for question-->
    <div
      class="modal fade"
      id="questionAddEditModal"
      tabindex="-1"
      aria-labelledby="questionAddEditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <input type="hidden" id="hfQuestionId" />
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="questionAddEditModalLabel">
              Questions
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mx-0 mt-3">
              <div class="col-6">
                <label for="txtQuestionText">Question Text:</label>
              </div>
              <div class="col-6">
                <textarea
                  id="txtQuestionText"
                  cols="20"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="row mx-0 mt-3" id="questionAddEditModalSelectRow">
              <div class="col-6">
                <label for="ddlSubjects">Subject:</label>
              </div>
              <div class="col-6">
                <select id="ddlSubjects" class="form-select"></select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-warning"
              id="btnQuestionSave"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-dismiss="modal"
              id="btnQuestionModalClose"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for answer -->
    <div
      class="modal fade"
      id="answerAddEditModal"
      tabindex="-1"
      aria-labelledby="answerAddEditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <input type="hidden" id="hfAnswerSubjectId" value="" />
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="answerAddEditModalLabel">
              Answers
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row-mx-0">
              <div class="col-12">
                <div class="card">
                  <!-- Card header -->
                  <div class="card-header">
                    <div class="row">
                      <div
                        class="col-3 d-flex justify-content-center align-items-center"
                      >
                        <label for="ddlQuestion">Question</label>
                      </div>
                      <div class="col-9">
                        <select id="ddlQuestion" class="form-select"></select>
                      </div>
                    </div>
                  </div>
                  <!-- Card body -->
                  <div class="card-body mt-3">
                    <div class="row mt-3">
                      <div class="col-9">
                        <textarea
                          id="txtAnswer1"
                          cols="30"
                          rows="2"
                          class="form-control answerText"
                        ></textarea>
                      </div>
                      <div class="col-3 d-flex align-items-center">
                        <div class="form-check">
                          <input
                            type="radio"
                            class="form-check-input isCorrect"
                            value=""
                            name="radioGroup"
                            id="cbIsCorrect1"
                          />
                          <label for="cbIsCorrect1" class="form-check-label"
                            >Correct</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row mt-3">
                      <div class="col-9">
                        <textarea
                          id="txtAnswer2"
                          cols="30"
                          rows="2"
                          class="form-control answerText"
                        ></textarea>
                      </div>
                      <div class="col-3 d-flex align-items-center">
                        <div class="form-check">
                          <input
                            type="radio"
                            class="form-check-input isCorrect"
                            value=""
                            name="radioGroup"
                            id="cbIsCorrect2"
                          />
                          <label for="cbIsCorrect2" class="form-check-label"
                            >Correct</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row mt-3">
                      <div class="col-9">
                        <textarea
                          id="txtAnswer3"
                          cols="30"
                          rows="2"
                          class="form-control answerText"
                        ></textarea>
                      </div>
                      <div class="col-3 d-flex align-items-center">
                        <div class="form-check">
                          <input
                            type="radio"
                            class="form-check-input isCorrect"
                            value=""
                            name="radioGroup"
                            id="cbIsCorrect3"
                          />
                          <label for="cbIsCorrect3" class="form-check-label"
                            >Correct</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row mt-3">
                      <div class="col-9">
                        <textarea
                          id="txtAnswer4"
                          cols="30"
                          rows="2"
                          class="form-control answerText"
                        ></textarea>
                      </div>
                      <div class="col-3 d-flex align-items-center">
                        <div class="form-check">
                          <input
                            type="radio"
                            class="form-check-input isCorrect"
                            value=""
                            name="radioGroup"
                            id="cbIsCorrect4"
                          />
                          <label for="cbIsCorrect4" class="form-check-label"
                            >Correct</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row mt-3">
                      <div class="col-9">
                        <textarea
                          id="txtAnswer5"
                          cols="30"
                          rows="2"
                          class="form-control answerText"
                        ></textarea>
                      </div>
                      <div class="col-3 d-flex align-items-center">
                        <div class="form-check">
                          <input
                            type="radio"
                            class="form-check-input isCorrect"
                            value=""
                            name="radioGroup"
                            id="cbIsCorrect5"
                          />
                          <label for="cbIsCorrect5" class="form-check-label"
                            >Correct</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-warning"
              id="btnAnswerSave"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-dismiss="modal"
              id="btnAnswerModalClose"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <a href="./index.html" id="switchToHome"></a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/panel-script.js"></script>
  </body>
</html>
