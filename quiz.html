<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/quiz-style.css" />
  </head>
  <body>
    <div class="quiz-container container-fluid bg-warning">
      <div class="row">
        <div class="col-12 mt-4 mb-5 d-flex justify-content-center">
          <h1 class="" id="currentClassName"></h1>
        </div>
      </div>

      <div
        class="row px-5 quiz-question-card d-flex justify-content-center"
        id="questionCardContainer"
      ></div>
    </div>

    <!-- Current User -->
    <div class="container-fluid py-0 px-5 position-fixed bottom-0 text-center">
      <div class="row mx-0 px-0 py-2 bg-warning">
        <div
          class="col-12 d-flex justify-content-center gap-2 align-items-center"
        >
          <h4 class="me-3 text-light" id="currentUserNameHeading"></h4>
          <button type="button" id="btnLogOut" class="btn btn-danger">
            Log Out
          </button>
          <button
            type="button"
            id="btnSubmitExam"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#resultModal"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Modal for resulta-->
    <div
      class="modal fade"
      id="resultModal"
      tabindex="-1"
      aria-labelledby="resultModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="resultModalLabel">Results</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row mx-0 mt-3">
              <!-- <div class="col-6">
                  <label for="txtSubjectName">Subject Name:</label>
                </div>
                <div class="col-6">
                  <input type="text" class="form-control" id="txtSubjectName" />
                </div> -->

              <div class="col-12">
                <h4 id="correctAnswerDisplay" class="text-success">
                  Correct answers: 12
                </h4>
                <h4 id="wrongAnswerDisplay" class="text-danger">
                  Wrong answes: 1
                </h4>
                <h4 id="passedAnswerDisplay" class="text-primary">
                  Passed answers: 2
                </h4>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-warning"
              data-bs-dismiss="modal"
              id="btnResultModalClose"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <a href="./index.html" id="switchToHome"></a>

    <!-- Scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/quiz.js"></script>
  </body>
</html>
